<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <meta name="description" content="A remake of the mobile game Flappy Bird">
    <meta name="author" content="Marlon James">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="background"></div>
        <img src="./img/Bird.png" alt="bird-img" class="bird" id="bird-1">
        <div class="message">
            <img src="./img/game-logo.png" alt="Flappy Bird game logo"><br>
            Press ENTER to Start!
            <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
        </div>
        <div class="score">
            <span class="score-title"></span>
            <span class="score-value"></span>
        </div>
    </main>
    <script src="./js/scripts.js" defer></script>
</body>

</html>
